<ion-header>
  <ion-toolbar color ="caution">
    
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{datos.titulo}}</ion-title>


    <ion-buttons slot="end">
      <ion-button click="eliminar()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>



  </ion-toolbar>
</ion-header>

<ion-content>
  <!--Se crea una grilla para imagenes-->
  <ion-grid class="ion-no-padding">

    <ion-row>
      <ion-col>
        <ion-img [src]="datos.imagenURL"></ion-img>
      </ion-col>
    </ion-row>
    <!--Nombre del plato-->
    <ion-row>
      <ion-col>
       <h1 class="ion-text-center">{{datos.titulo}}</h1>
      </ion-col>
    </ion-row>
  <!--Comentarios-->
    <ion-row>
      <ion-col>
       <ion-list>
         <ion-item *ngFor="let com of datos.comentarios">
          {{datos.comentarios}}
         </ion-item>
       </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
