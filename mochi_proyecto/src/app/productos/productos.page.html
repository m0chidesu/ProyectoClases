<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor = "let pro of productos" [routerLink] = "['/productos', pro.id]">

      <ion-avatar slot = "start">
        <ion-img [src] ="pro.imagenURL" ></ion-img>
      </ion-avatar>
      <ion-label>
        {{pro.titulo}}
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
